<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <h1>Lists</h1>
    <ul>
        <li>hey</li>
        <li>heeeelo</li>
        <li>yo yo</li>
        <ul type="circle">
            <li>hey</li>
            <li>heeeelo</li>
            <li>yo yo</li>
        </ul>
    </ul>
    
    <ol>
        <li>hey</li>
        <li>heeeelo</li>
        <li>yo yo</li>
        <ol type="A">
            <li>hey</li>
            <li>heeeelo</li>
            <li>yo yo</li>
        </ol>
    </ol>
    <h2>Table</h2>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Hobby</th>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>Yashika</td>
            <td>CSE 6</td>
            <td>Badminton</td>
        </tr>
        <tr>
            <td>Aditi</td>
            <td>10</td>
            <td>sleep</td>
        </tr><tr>
            <td>parents</td>
            <td>passsed out</td>
            <td>sleep</td>
        </tr>

    </tbody>
</table>
    

    
</body>
</html>
