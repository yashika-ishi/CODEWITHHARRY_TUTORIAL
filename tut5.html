<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and borders</title>
</head>
<body>
    
    <strong style="color: #0ad78f;border: 2px solid rgb(210, 30, 126);">This is also para</strong>
    <p style="color: #0ad78f;border: 2px solid rgb(210, 168, 30);">this is para</p>
    <!-- <p></a>= the next span is in line  -->
    <p style="color: #0ad78f;border: 2px solid rgb(210, 30, 126);">This is also para</a>
    <!-- span brings two tag blocks in line -->
    <span style="color: #b50ad7;border: 2px solid rgb(30, 210, 99);">this is span</span><span style="color: #55d70a;border: 2px solid rgb(210, 72, 30);">this is also span</span>
</body>
</html>
