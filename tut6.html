<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Id</title>
</head>
<body>
    <h3>This is class nd id illustration</h3>
    <div id="Mainbox" class="redbg cute">
        This is mainbox
    </div>
    <!-- . is used to make class and # for Id -->
    <!-- Id are unqiue and multiple class can be used by multiple tags -->
    <span class="class">yo</span>
    <div id="box2">dumb dumb somi</div>
    <!-- div.redbg.cute.blackborder -->
    <div class="redbg cute blackborder"></div>
    <!-- .blackbg -->
    <div class="blackbg"></div>
    <!-- span.class1.clss2.class3*4 -->
    <span class="class1 clss2 class3">1</span>
    <span class="class1 clss2 class3">2</span>
    <span class="class1 clss2 class3">3</span>
    <span class="class1 clss2 class3">4</span>
</body>
</html>
